<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche d'un livre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<p th:text="'Caractéristiques des livres recherchés :'"/>
	<p th:if="${isbn != null}" th:text="'ISBN : ' + ${isbn} + '.'" />
	<p th:if="${auteur != null}" th:text="'Auteur : ' + ${auteur} + '.'" />
	<p th:if="${titre != null}" th:text="'Titre : ' + ${titre} + '.'" />
	<p th:if="${annee != null}" th:text="'Année : ' + ${annee} + '.'" />

	<p th:text="'Aucun livre trouvé.'"/>
</body>
</html>
